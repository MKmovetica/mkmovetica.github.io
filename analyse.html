<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analyse – MK Movetica</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:#0f2d3a;color:white;}
section{padding:110px 20px;text-align:center;}
.container{max-width:750px;margin:0 auto;}
h1{font-size:36px;margin-bottom:20px;}
form{background:#0c2430;padding:40px;border-radius:12px;text-align:left;}
.step-title{margin-top:25px;font-weight:600;}
input,select,textarea{width:100%;margin-top:8px;padding:12px;border-radius:6px;border:none;}
button{margin-top:30px;width:100%;padding:15px;background:#f4a621;border:none;border-radius:6px;font-weight:700;}
.footer{background:#081a22;padding:45px;font-size:14px;text-align:center;margin-top:80px;}
.footer a{color:#f4a621;text-decoration:none;}
</style>
</head>

<body>

<section>
<div class="container">

<h1>Automatisierungspotenzial-Analyse</h1>

<form id="analysis-form">

<div class="step-title">Monatliches Anfragevolumen</div>
<select name="Anfragevolumen" required>
<option value="">Bitte auswählen</option>
<option>Unter 30 Anfragen</option>
<option>30–60 Anfragen</option>
<option>60–100 Anfragen</option>
<option>100+ Anfragen</option>
</select>

<div class="step-title">Aktuelle Terminquote</div>
<input type="text" name="Terminquote" required>

<div class="step-title">Verwaltungsaufwand</div>
<input type="text" name="Verwaltungszeit" required>

<div class="step-title">CRM / System</div>
<input type="text" name="CRM">

<div class="step-title">Konkretes Ziel</div>
<textarea name="Ziel" rows="3" required></textarea>

<div class="step-title">E-Mail-Adresse</div>
<input type="email" name="email" required>

<button type="submit">Analyse übermitteln</button>

</form>

</div>
</section>

<div class="footer">
© 2026 MK Movetica<br><br>
<a href="impressum.html">Impressum</a> | 
<a href="datenschutz.html">Datenschutz</a>
</div>

<script>
const form=document.getElementById("analysis-form");
form.addEventListener("submit",async function(e){
e.preventDefault();
const data=new FormData(form);
const response=await fetch("https://formspree.io/f/mnjbbbnk",{
method:"POST",
body:data,
headers:{'Accept':'application/json'}
});
if(response.ok){
window.location.href="danke.html";
}else{
alert("Fehler beim Senden. Bitte erneut versuchen.");
}
});
</script>

</body>
</html>
