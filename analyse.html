<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strategische Prozessanalyse – MK Movetica</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
font-family:'Inter',sans-serif;
background:#0f2d3a;
color:white;
line-height:1.6;
}

section {
padding:100px 20px;
text-align:center;
}

.container {
max-width:800px;
margin:0 auto;
}

h1 {
font-size:38px;
margin-bottom:20px;
font-weight:700;
}

p {
font-size:18px;
opacity:0.9;
margin-bottom:40px;
}

form {
background:#0c2430;
padding:40px;
border-radius:12px;
text-align:left;
}

label {
display:block;
margin-top:25px;
font-weight:600;
}

input, select, textarea {
width:100%;
margin-top:8px;
padding:12px;
border-radius:6px;
border:none;
font-size:16px;
}

button {
margin-top:40px;
width:100%;
padding:14px;
background:#f4a621;
border:none;
border-radius:6px;
font-weight:700;
cursor:pointer;
}

button:hover {
background:#ffb733;
}

.footer {
background:#081a22;
padding:40px;
text-align:center;
font-size:14px;
}
</style>
</head>

<body>

<section>
<div class="container">

<h1>Strategische Prozessanalyse</h1>

<p>Beantworten Sie die folgenden Fragen, damit wir Ihr Automatisierungspotenzial realistisch bewerten können.</p>

<form action="mailto:service@mkmovetica.de" method="post" enctype="text/plain">

<label>Wie viele Exposé-Anfragen erhalten Sie monatlich?</label>
<select name="Anfragen">
<option>Unter 30</option>
<option>30–60</option>
<option>60–100</option>
<option>100+</option>
</select>

<label>Wie viele Objekte vermarkten Sie parallel?</label>
<input type="text" name="Objekte">

<label>Wie viele qualifizierte Termine entstehen aktuell pro Objekt?</label>
<input type="text" name="Termine">

<label>Welches CRM-System nutzen Sie?</label>
<input type="text" name="CRM">

<label>Wo sehen Sie aktuell das größte Problem?</label>
<textarea name="Problem" rows="4"></textarea>

<label>Ihre E-Mail-Adresse</label>
<input type="email" name="Email" required>

<button type="submit">Analyse anfordern</button>

</form>

</div>
</section>

<div class="footer">
© 2026 MK Movetica – Prozessarchitektur für Immobilienunternehmen
</div>

</body>
</html>
